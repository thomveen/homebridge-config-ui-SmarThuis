<div class="modal-content" style="min-height: 300px;">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex flex-row flex-grow-1 align-items-center w-100">
    <p class="w-100 text-center">{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-elegant mr-auto" data-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
      {{ cancelButtonLabel }}
    </button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activeModal.close()">
      {{ confirmButtonLabel }}
    </button>
  </div>
</div>
